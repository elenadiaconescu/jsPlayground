<h2>JavaScript loop structure</h2>

<p id="demo"></p>

<!--LOOP - Classic for-->
<p>run the same code over and over again, each time with a different value. </p>
<script>
    var cars = [
        "BMW",
        "Volvo",
        "Saab",
        "Ford",
        "Fiat",
        "Audi"
    ];
    var text = "";
    var i;

    for (i = 0; i < cars.length; i++) {
        text += cars[i] + "<br>";
    }

    document.getElementById("demo").innerHTML = text;

</script>
