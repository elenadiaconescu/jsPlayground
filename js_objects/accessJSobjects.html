<!DOCTYPE html>

<p id="demo"></p>

<h2>JavaScript Getters</h2>

<p>Getters and setters allow you to get and set properties via methods.</p>
<p>This example uses a lang property to get the value of the language property.</p>
<p>Getters and setters allow you to define Object Accessors (Computed Properties).</p>

<script>
    // Create an object:
    var person = {
        firstName: "John",
        lastName: "Doe",
        language: "en",
        get lang() {
            return this.language;
        }
    };
    // Display data from the object using a getter:
    document.getElementById("demo").innerHTML = person.lang;
</script>
