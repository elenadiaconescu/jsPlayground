<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Comparison Operators</h2>

<p>Interact with variables using JavaScript Comparison Operators</p>

<p id="resultEqualEqual1"></p>
<p id="resultEqualEqual2"></p>
<p id="resultEqualEqual3"></p>
<p id="resultEqualEqualEqual"></p>

<script>
    var x = 5;
    document.getElementById("resultEqualEqual1").innerHTML = (x == 8); //false
    document.getElementById("resultEqualEqual2").innerHTML = (x == 5); //true
    document.getElementById("resultEqualEqual3").innerHTML = (x == "5); //true
    document.getElementById("resultEqualEqualEqual").innerHTML = (x === 5); // true
    // x === 5	    true
    // x === "5"	false
    // x != 8      true
    // x !== 5     false
    // x !== "5"   true
    // x !== 8  true
    // x > 8    false
    // x < 8    true
    // x >= 8   false
    // x <= 8   true

</script>

</body>
</html>

<!--JavaScript Comparison Operators-->
<!--Operator	Description-->
<!--==	equal to-->
<!--===	equal value and equal type-->
<!--!=	not equal-->
<!--!==	not equal value or not equal type-->
<!-- >	greater than-->
<!-- <	less than-->
<!-- >= greater than or equal to-->
<!-- <=	less than or equal to-->

<!--https://www.w3schools.com/js/js_comparisons.asp-->
