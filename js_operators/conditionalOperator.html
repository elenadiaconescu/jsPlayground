<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Conditional Operator</h2>

<p>Compare values using conditional operator ? : </p>

<p id="demo"></p>

<script>
    // const a = 10, b = 20;
    // const c = (a < b) ? a : b;
    //
    // document.getElementById("demo").innerHTML = c;

    var car1 = "Volvo";
    var car2 = "Skoda";
    var car = (car1 === "Volvo") ? car1 : car2;

    document.getElementById("demo").innerHTML = car;

</script>

</body>
</html>
