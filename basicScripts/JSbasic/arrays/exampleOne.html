<!--An array is a special variable, which can hold more than one value at a time.-->

<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Arrays</h2>

<p id="demo"></p>

<script>
    var cars = [
        "Saab",
        "Volvo",
        "BMW"
    ];
    document.getElementById("demo").innerHTML = cars;
</script>
